<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>details</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'bootstrap/css/bootstrap.min.css'%}">
</head>
<body>
    <div class="container-fluid">        <!-- fluid use to remove space -->
        <div class="col-md-offset-0 col-md-3">
            <form action="addData" method="POST" autocomplete="off">
            {% csrf_token %}
            <h3 class="page-header text-primary text-center">Registration</h3>
            <div class="form-group">
                <label>name</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="form-group">
                <label>age</label>
                <input type="number" class="form-control" name="age">
            </div>
            <div class="form-group">
                <label>address</label>
                <input type="text" class="form-control" name="address">
            </div>
            <div class="form-group">
                <label>mail</label>
                <input type="email" class="form-control" name="email">
            </div>
            <div class="form-group pull-right">
                <input type="submit" value="register" class="btn btn-primary">
                <input type="reset" value="clear" class="btn btn-danger">
            </div>
            </form>
        </div>
          <br>
        <div class="col-md-6 col-md-offset-2">
            {% if datas %}
            <h3 class="page-header text-primary text-center">view details</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>s.no</th>
                        <th>name</th>
                        <th>age</th>
                        <th>address</th>
                        <th>email</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                    {% for data in datas %}
                    <tbody>
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{data.Name}}</td>
                            <td>{{data.Age}}</td>  
                            <td>{{data.Address}}</td>
                            <td>{{data.Email}}</td>
                            <td><a class="btn btn-success"href="updateData/{{data.id}}">Update</a></td>
                            <td><a class="btn btn-danger"href="deleteData/{{data.id}}">Delete</a></td>
                        </tr>
                    </tbody>
                    {% endfor %}
            </table>
            {% endif %}
        </div>
    </div>
</body>
</html>
